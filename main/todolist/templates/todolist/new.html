<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>


<form action="new" method="post">
    {% csrf_token %}


<div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
  <input name="title" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
</div>

    <div class="input-group">
  <span class="input-group-text">Description</span>
  <textarea name="description" class="form-control" aria-label="With textarea"></textarea>
</div>


<br>
<div class="form-outline input-group">
    <span class="input-group-text">Days</span>
    <input name="days" type="number" id="typeNumber" class="form-control" />

</div>

    <br>
    <div class="input-group mb-3">
  <label class="input-group-text" for="inputGroupSelect01">Select</label>
  <select name="priority" class="form-select" id="inputGroupSelect01">
    <option selected>Not urgantly</option>
    <option value="2">Urgantly</option>
  </select>
</div>
<input type="submit" value="Send" >
</form>
</body>
</html>
